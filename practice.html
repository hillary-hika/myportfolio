<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Information</title>
</head>
<body>

<section class="bg-secondary text-white py-5">
    <div class="container">
        <h2>Contact</h2>
        <p>For inquiries, please reach out to us using the information below:</p>
        <div class="row">
            <div class="col-md-4">
                <h5>Email</h5>
                <p><a href="mailto:your-email@example.com" class="text-white">your-email@example.com</a></p>
            </div>
            <div class="col-md-4">
                <h5>Phone</h5>
                <p><a href="tel:+1234567890" class="text-white">+1 (234) 567-890</a></p>
            </div>
            <div class="col-md-4">
                <h5>Address</h5>
                <p>1234 Street Name<br>City, State, Zip Code</p>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
